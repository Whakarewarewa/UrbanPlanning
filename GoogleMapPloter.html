<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<script src="markers.js"></script>
	<script>

      var map;


      function initMap() {
        var Kyiv = {lat: 50.4501, lng: 30.5234};

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: Kyiv,
          mapTypeId: 'roadmap'
        });

		 for (var i = 0; i < markers.length; i++) {
		 
			 var marker = new google.maps.Marker({
			  position: markers[i],
			  map: map
			});
          marker.setMap(map);
        }

      }


 
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
